name: Build and Deploy to Quant Cloud

on:
  push:
    branches:
      - master
      - develop
    tags:
      - 'v*'

env:
  QUANT_REGISTRY: registry.quantcdn.io

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Quant Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.QUANT_REGISTRY }}
          username: ${{ secrets.QUANT_ORGANIZATION }}
          password: ${{ secrets.QUANT_API_KEY }}

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "tag=latest" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "tag=develop" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.QUANT_REGISTRY }}/${{ secrets.QUANT_ORGANIZATION }}/${{ secrets.QUANT_APPLICATION }}:${{ steps.env.outputs.tag }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Quant Cloud
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.QUANT_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"tag": "${{ steps.env.outputs.tag }}"}' \
            "https://api.quantcdn.io/v1/organizations/${{ secrets.QUANT_ORGANIZATION }}/applications/${{ secrets.QUANT_APPLICATION }}/deploy"

