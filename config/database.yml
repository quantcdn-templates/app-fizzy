# Custom database config for Quant Cloud RDS deployment
# Adds SSL/TLS support required for MySQL 8.0 caching_sha2_password authentication

<%
  db_name = ENV.fetch("DB_DATABASE", "fizzy")
%>

default: &default
  adapter: trilogy
  host: <%= ENV.fetch("DB_HOST", "127.0.0.1") %>
  port: <%= ENV.fetch("DB_PORT", "3306") %>
  username: <%= ENV.fetch("DB_USERNAME", "root") %>
  password: <%= ENV["DB_PASSWORD"] %>
  pool: 50
  timeout: 5000
  ssl_mode: <%= ENV.fetch("DB_SSL", "false") == "true" ? "required" : "disabled" %>

development:
  primary:
    <<: *default
    database: <%= db_name %>
  cable:
    <<: *default
    database: <%= db_name %>
    migrations_paths: db/cable_migrate

production:
  primary:
    <<: *default
    database: <%= db_name %>
  cable:
    <<: *default
    database: <%= db_name %>
    migrations_paths: db/cable_migrate
  queue:
    <<: *default
    database: <%= db_name %>
    migrations_paths: db/queue_migrate
  cache:
    <<: *default
    database: <%= db_name %>
    migrations_paths: db/cache_migrate

